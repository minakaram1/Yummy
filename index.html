<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!------------------------------------- Start Header Section -------------------------------------->
  <header class="position-relative">
    <nav class="navbar position-fixed top-0 vh-100 p-0">
      <div class="navbar-container d-flex">
        <div class="navbar-collapse flex-shrink-0 p-4 d-flex flex-column justify-content-between">
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <a class="nav-link pb-4 pt-0" id="search-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pb-4 pt-0" id="categories-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pb-4 pt-0" id="area-link" href="#">Area</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pb-4 pt-0" id="ingredients-link" href="#">Ingredients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pb-4 pt-0" id="contact-link" href="#">Contact Us</a>
            </li>
          </ul>
          <div class="navbar-desc">
            <div class="navbar-desc-icons mb-3">
              <a href="#" class="ms-3"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="mx-3"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
            </div>
            <p>Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>
        <div
          class="outer-navbar d-flex flex-column justify-content-between align-items-center vh-100 flex-shrink-0 py-4">
          <img src="images/logo.png" class="navbar-brand img-fluid p-0 m-0" alt="Logo Image">
          <button class="navbar-toggler" type="button">
            <i class="open-btn fa-solid fa-bars"></i>
            <i class="close-btn d-none fa-sharp fa-solid fa-xmark"></i>
          </button>
          <div class="outer-navbar-icons d-flex flex-column">
            <a href="#"><i class="fa-solid fa-globe"></i></a>
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!------------------------------------- End Header Section ---------------------------------------->
  <!------------------------------------- Start Search Section -------------------------------------->
  <section id="search" class="d-none pt-4">
    <div class="container px-5">
      <div class="row justify-content-center">
        <div class="col-12 mb-3 mb-lg-0 col-lg-5">
          <input type="text" id="search-by-name" class="form-control" placeholder="Search By Name">
        </div>
        <div class="col-12 col-lg-5">
          <input type="text" id="search-by-first-letter" class="form-control" placeholder="Search By First Letter">
        </div>
      </div>
    </div>
  </section>
  <!------------------------------------- End Search Section ---------------------------------------->
  <!------------------------------------- Start Content Section ------------------------------------->
  <section id="content" class="py-5">
    <div class="container px-5">
      <div id="row-content" class="row g-4 justify-content-between">

      </div>
    </div>
  </section>
  <!------------------------------------- End Content Section --------------------------------------->
  <!------------------------------------- Start Category Section ------------------------------------>
  <section id="category" class="d-none py-5">
    <div class="container px-5">
      <div id="row-category" class="row g-4 justify-content-between">

      </div>
    </div>
  </section>
  <!------------------------------------- End Category Section -------------------------------------->
  <!------------------------------------- Start Area Section ---------------------------------------->
  <section id="area" class="d-none py-5">
    <div class="container px-5">
      <div id="row-area" class="row g-4 justify-content-between">

      </div>
    </div>
  </section>
  <!------------------------------------- End Area Section ------------------------------------------>
  <!------------------------------------- Start Ingredients Section --------------------------------->
  <section id="ingredients" class="d-none py-5">
    <div class="container px-5">
      <div id="row-ingredient" class="row g-4 justify-content-between">

      </div>
    </div>
  </section>
  <!------------------------------------- End Ingredients Section ----------------------------------->
  <!------------------------------------- Start Contact Section ------------------------------------->
  <section id="contact" class="d-none py-5">
    <div class="container px-5">
      <h2 class="text-center mb-5">Contact Us...</h2>
      <div class="row g-4 pt-4 justify-content-between">
        <div class="col col-md-6">
          <input id="name-input" class="form-control" type="text" placeholder="Enter Your Name">
          <label id="name-lable" class="mt-1 w-100 alert alert-danger d-none">Special Characters and Numbers not
            allowed</label>
        </div>
        <div class="col-12 col-md-6">
          <input id="email-input" class="form-control" type="email" placeholder="Enter Email">
          <label id="email-lable" class="mt-1 w-100 alert alert-danger d-none">Enter valid email. *Ex:
            xxx@yyy.zzz</label>
        </div>
        <div class="col-12 col-md-6">
          <input id="phone-input" class="form-control" type="text" placeholder="Enter Phone">
          <label id="phone-lable" class="mt-1 w-100 alert alert-danger d-none">Enter valid Phone Number</label>
        </div>
        <div class="col-12 col-md-6">
          <input id="age-input" class="form-control" type="text" placeholder="Enter Age">
          <label id="age-lable" class="mt-1 w-100 alert alert-danger d-none">Enter valid Age</label>
        </div>
        <div class="col-12 col-md-6">
          <input id="password-input" class="form-control" type="password" placeholder="Enter Password">
          <label id="password-lable" class="mt-1 w-100 alert alert-danger d-none">Enter valid password *Minimum eight
            characters,
            at least one
            letter and one number:*</label>
        </div>
        <div class="col-12 col-md-6">
          <input id="re-password-input" class="form-control" type="password" placeholder="Re-Enter Password">
          <label id="re-password-lable" class="mt-1 w-100 alert alert-danger d-none">Enter valid Repassword</label>
        </div>
        <div class="col-12 text-center">
          <button id="submit-btn" class="btn btn-outline-danger" type="button" disabled="true">Submit</button>
        </div>
      </div>
    </div>
  </section>
  <!------------------------------------- End Contact Section --------------------------------------->
  <!------------------------------------- Start Content Desc Section -------------------------------->
  <section id="content-desc" class="d-none py-5">
    <div class="container px-5">
      <div id="row-content-desc" class="row g-4 justify-content-between">

      </div>
    </div>
  </section>
  <!------------------------------------- End Content Desc Section ---------------------------------->
  <!------------------------------------- Start Loading Screen Section ------------------------------>
  <section class="loading-screen position-fixed justify-content-center align-items-center">
    <i class="fa fa-spinner fa-spin fa-5x text-white"></i>
  </section>
  <!------------------------------------- End Loading Screen Section -------------------------------->

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
